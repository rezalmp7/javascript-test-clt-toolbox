<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <title>Layup Drawer</title>
</head>
<body>
    <img id="perpandicular90" style="display: none" src="./images/perpendicular-grain-90.jpg">
    <img id="paralel0" style="display: none" src="./images/paralel-grain-0.jpg">
    <canvas width="700" height="800" id="playground"></canvas>

    <script src="js/layup-drawer.js"></script>
    <script>
        var cltLayup = {
            t1 : {
                label : 'T1',
                thickness : 45, // in mm
                angle : 0,      // in degree
                grade : 'MGP10',
            },

            t2 : {
                label : 'T2',
                thickness : 30, // in mm
                angle : 90,     // in degree
                grade : 'MGP6',
            },

            t3 : {
                label : 'T3',
                thickness : 30, // in mm
                angle : 0,      // in degree
                grade : 'MGP5',
            },

            t4 : {
                label : 'T4',
                thickness : 30, // in mm
                angle : 90,     // in degree
                grade : 'MGP6',
            },

            t5 : {
                label : 'T5',
                thickness : 45, // in mm
                angle : 0,      // in degree
                grade : 'MGP10',
            },

        };

        var layupDrawer = new LayupDrawer();
        var playground = document.getElementById('playground');

        layupDrawer.init(playground);
        layupDrawer.drawLayup(cltLayup);
    </script>
</body>
</html>
